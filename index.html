<body>
    <div class="container">
        <ul class="nav nav-tabs">

    <h1>유다영을 소개합니다.</h1>
    <h2>소프트웨어 20학번 2학년</h2><br>
    <form action="url" method="POST">
        <div class="form-group">
            <label for="id">아이디: </label>
            <input id = "id" class="form-control" type = "text" name = "id" value="user">
        </div>
        <div>
            <div class="form-group"></div>
            <label for="pw">비밀번호: </label>
            <input password = "pw" class="form-control" type = "password" name = "pw" placeholder="비밀번호를 입력하세요.">
            <br>
            <button type = "button" class="btn btn-success">제출</button>
            
        </div>
        
    </form>
    
    <div>
        <h2>날 대표하는 사진</h2>
        <img src="./능히할수있다.jpg" alt="할수있다" width="300"><br>
        <h2>내가 제일 좋아하는 노래</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/THeLVhU53ow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
   
    
    <div>
        <form action = "diary">
            <h2>나의 일기장</h2>
        <label for = "text">제목: </label>
        <input text = "title" type = "text" name =" title">
        <br>
        <label for = "mood">나의 기분: </label>
        <select name = "mood" id = "mood">
            <option value = "fine">좋았음</option>
            <option value = "good">보통이었음</option>
            <option value = "tired">힘들었음</option>
            <option value = "bad">안 좋았음</option>
        </select>
    </div>
    <div>
        <br>
        <label for = "memo"></label>
        <textarea name = "memo" id = "memo" cols="30" rows="10">
        </textarea>
        <br>
        <input type = "submit">
    </form>
        
    
    </div>
    <div>
        <h2>올해 이루고 싶은 것들</h2>
        <ol>
            <li>멋사 완벽 수료</li>
            <li>건강한 삶을 위해 노력하기</li>
